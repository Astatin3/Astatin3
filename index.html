<head>
  <title>ASTATIN3.dev</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-gray-800">
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="https://github.com/astatin3/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="favicon.ico" class="h-8"/>
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Astatin3</span>
      </a>
      <button onclick=" window.location.href ='https://github.com/astatin3' " data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gra0y-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <img src="github-mark-white.svg"/> 
      </button>
    </div>
  </nav>


  <script>
    const blocks = document.createElement('div')
    blocks.className = `grid grid-cols-4 gap-4`
    document.body.append(blocks)

    projects = [
      {
        title: 'astatin3.dev', 
        pos: 1,
        width: 1,
        img: 'images/astatin3.dev.png',
        link: 'https://github.com/astatin3/astatin3.dev'
      },
      {
        title: 'ScoutingApp2024', 
        pos: 2,
        width: 3,
        img: 'images/ScoutingApp2024.png',
        link: 'https://github.com/Team4388/ScoutingApp2024'
      },
      {
        title: 'PYMCStatus',
        pos: 1,
        width: 1,
        img: 'images/pymcstatus.png',
        link: 'https://github.com/astatin3/pymcstatus'
      },
      {
        title: '[Unfinished] StatelessUsb', 
        pos: 2,
        width: 2,
        img: 'images/StatelessUsb.png',
        link: 'https://github.com/astatin3/statelessusb'
      },
      {
        title: 'jsonpack-py', 
        pos: 4,
        width: 1,
        img: 'images/jsonpack-py.png',
        link: 'https://github.com/astatin3/jsonpack-py'
      },
      {
        title: 'ReverseShellManager',
        pos: 1,
        width: 1,
        img: 'images/ReverseShellManager.png',
        link: 'https://github.com/astatin3/ReverseShellManager'
      },
      {
        title: 'OldChatApp',
        pos: 2,
        width: 1,
        img: 'images/OldChatApp.png',
        link: 'https://github.com/astatin3/OldChatApp'
      }
    ]

    function addBlock(obj){
      elem1 = document.createElement('div')
      elem1.className = `p-2 col-start-${obj.pos} col-span-${obj.width} cursor-hover`

      elem2 = document.createElement('div')
      elem2.className = `bg-[url('${obj.img}')] bg-cover bg-center pt-24 pb-24 rounded-lg overflow-hidden cursor-pointer flex justify-center`
      elem2.addEventListener("click", ()=>{
        window.location.href = obj.link
      }, false);

      elem3 = document.createElement('p')
      elem3.className = 'font-mono text-center text-white dark:bg-gray-700 w-min p-1'
      elem3.innerText = obj.title

      elem2.appendChild(elem3)
      elem1.appendChild(elem2)

      blocks.appendChild(elem1)

    }

    for(let i=0; i<projects.length;i++){
      addBlock(projects[i])
    }

  </script>

</body>
